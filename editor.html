<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Screenshot Editor</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel="stylesheet"/>
  <link href="css/tooltip.css" rel="stylesheet"/>
  <link href="libs/colors.css" rel="stylesheet"/>
  <script src="libs/jquery.js"></script>
  <script src="settings.js"></script>

  <script src="libs/colors.js"></script>
  <script src="js/pluginLib.js"></script>
  <script src="js/plugin.js"></script>
  <script src="js/pluginsBuiltIn.js"></script>

  <script src="extension.js"></script>
  <script src="js/pdf.js"></script>
  <script src="editor.js"></script>
  <script src="libs\svgcanvas.js"></script>

  <script type="text/javascript" src="js/translate.js"></script>
</head>
<body id="page-editor">
<div id="header">
  <div class="editor-toolbar" id="toolbar" style=height:50px>
    <a href="https://github.com/sergei97k/1click-screenshot/" target="_blank" class="logo">
      <img src="images/photo-camera-64.png" alt="Screenshot Extension" />
    </a>
    <div class="tools">
      <button class="button highlight tooltip" status="on" tag="highlight">
        <span></span>
        <span class="tooltiptext" tr="highlight">Highlight</span>
      </button>
      <button class="button line tooltip" status="on" tag="line">
        <span></span>
        <span class="tooltiptext" tr="line">Line</span>
      </button>
      <button class="button curved-line tooltip" status="on" tag="free">
        <span></span>
        <span class="tooltiptext" tr="curvedline">Curved line</span>
      </button>
      <button class="button spray tooltip" status="on" tag="spray">
        <span></span>
        <span class="tooltiptext" tr="spray">Spray</span>
      </button>
      <button class="button text tooltip" status="on" tag="text">
        <span></span>
        <span class="tooltiptext" tr="text">Text</span>
      </button>
      <button class="button square-empty tooltip" status="on" tag="rectangle">
        <span></span>
        <span class="tooltiptext" tr="rectangle">Rectangle</span>
      </button>
      <button class="button square-fill tooltip" status="on" tag="full">
        <span></span>
        <span class="tooltiptext" tr="squarefill">Square fill</span>
      </button>
      <button class="button oval tooltip" status="on" tag="ellipsis">
        <span></span>
        <span class="tooltiptext" tr="ellipsis">Ellipsis</span>
      </button>
      <button class="button arrow tooltip" status="on" tag="arrow">
        <span></span>
        <span class="tooltiptext" tr="arrow">Arrow</span>
      </button>
      <button class="button star tooltip" status="on" tag="star">
        <span></span>
        <span class="tooltiptext" tr="star">Star</span>
      </button>
      <button class="button house tooltip" status="on" tag="house">
        <span></span>
        <span class="tooltiptext" tr="house">House</span>
      </button>
      <button class="button crop last tooltip" status="on" tag="crop">
        <span></span>
        <span class="tooltiptext" tr="crop">Crop</span>
      </button>
    </div>
    <div class="tools">
      <button class="button undo disable tooltip" tag="undo">
        <span></span>
        <span class="tooltiptext" tr="undo">Undo</span>
      </button>
      <button class="button last redo disable tooltip" tag="redo">
        <span></span>
        <span class="tooltiptext" tr="redo">Redo</span>
      </button>
    </div>
    <div class="tools" id="wColorPicker2_3">
    </div>
    <div id="LineWidthPicker" class="tools" style="float:left;margin-right:10px;">
      <button class="button line-size" status="on"><span></span></button>
      <div class="linePickerOverlay">
        <hr style=height:1px>
        <hr style=height:2px>
        <hr style=height:3px>
        <hr style=height:5px>
        <hr style=height:8px>
        <hr style=height:12px>
        <hr style=height:16px>
        <hr style=height:20px>
        <hr style=height:30px>
      </div>
    </div>
    <div class="buttons">
      <!-- <button title="Share" class="share" style="text-indent: initial;font-size:inherit"><span class="icon"></span> Share</button> -->
      <button class="save">
        <span class="icon"></span>
        <span tr="savelocal" class="save__title">
          Save local
        </span>
      </button>
      <button class="share">
        <span tr="savedrive" class="save__title">
          Save Drive
        </span>
      </button>
      <!-- <button title="Save to PDF" class="pdf save-to-pdf"><span class="icon"></span></button> -->
      <!-- <button title="Copy" class="copy save-to-clipboard"><span class="icon"></span></button> -->
      <!-- <button title="Thumbnail" class="thumbnail save-to-thumbnail"><span class="icon"></span></button> -->
      <!-- <button title="Print" class="print save-to-printer"><span class="icon"></span></button> -->
      <!-- <div id="toolbarContainer" style="  clear: both;
  margin-top: 34px;
  width: 310px;"></div> -->
    </div>
  </div>
</div>
<div id="screenshot-area">
  <div dir="ltr" id="divCanvasData">
    <div id="clipper">
      <img id="imgFixForLong" />
      <canvas style="position:absolute" id="cborder"></canvas>
      <canvas style="background:url(images/editor-background.png) repeat;display:none" id="canvasId"></canvas>
    </div>
  </div>
</div>
</body>
</html>
